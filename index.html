<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="login-container">
            <h2>Sign-Up form</h2>

            <div class="input-group">
                <input type="email" id="semail" name="" placeholder="Enter email" required>
            </div>
            <div class="input-group">
                <input type="password" id="spass" name="" placeholder="Enter password" required>
            </div>
            <button onclick="signup()">Sign-up</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
