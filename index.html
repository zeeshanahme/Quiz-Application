<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>SignUp</title>
</head>
<body>

    <div class="container">
        <div class="formbox">
            <h1 id="title">SignUp</h1>
            <div class="input-group">

                <div class="input-field" id="namefield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name" id="sname">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" id="semail">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" id="spass">
                </div>
            </div>

            <div class="btns">
                <button onclick="signup()" id="signupbtn">SignUp</button>
                <button onclick="signin()" id="signinbtn" class="disab">SignIn</button>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
